
# use control a as command prefix
unbind C-b
set-option -g prefix C-a
# bind-key C-a send-prefix
bind-key C-a last-window
bind-key a last-window

# use | and - for splitting
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# join and send panes
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s break-pane


# reload on r
bind r source-file ~/.tmux.conf

# mouse mode
set -g mouse on

# no auto rename
set-option -g allow-rename off

# colourfull clock
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour238 bold'

# nice colours
set -g pane-border-style 'fg=colour19 bg=colour238'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# nice status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour238 fg=colour137 dim'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour238] %d/%m #[fg=colour233,bg=colour238] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour1 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9 bg=colour238'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour238 bold'

# messages
set -g message-style 'fg=colour232 bg=colour238 bold'



